<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html-5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video poster="imagens/tumb.png" controls autoplay loop width="560">
        <source src="midias/meuvideo.webm.webm" type="video/webm">
        <source src="midias/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midias/meuvideo.m4v.m4v" type="video/mp4">
        <source src="midias/meuvideo.ovg.ogv" type="video/ogg">
        <p>Seu computador não tem compatibilidade</p>
    </video>

        <h1>Inserindo vídeos do youtube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=f7DgpA0ljP8QRCCP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</html>
