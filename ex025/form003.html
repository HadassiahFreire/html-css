<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>

            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder=" Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10"placeholder="0 a 10" step="0.1" required value="5"> <!-- step é de quanto em quanto as média pode aumentar. Required é obrigatório-->
        </p>
        <p>
            <label for="imes"> Mês</label>
            <input type="month" name="mes" id="imes" value="2025-02">
        </p>

        <p>
            <label for="idia"> Dia da prova </label>
            <input type="date" name="dia" id="idia" value="2025-02-25"> 
        </p>
        <p>
            <label for="ihora"> Hora da Prova</label>
            <input type="time" name="hora" id="ihora" value="12:00">
        </p>

        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        

            



    </form>

    
</body>
</html>
