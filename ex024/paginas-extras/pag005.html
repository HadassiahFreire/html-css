<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>

        body {
          background-color: violet;  
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou ()">Click em mim</a>
    <div id="saida"></div>


    <script>
        function clicou() {
            s = window.document.getElementById("saida")
            s.innerHTML += '<P> clicou! </p>'

        }

    </script>
</body>
</html>
