<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        
        *{
            height: 100%; /*Esse asterísco é uma configuração global das css, é usada para aplicar a modificação em todos os elementos, nesse caso foi usado pq o bg degradê ficou estranho, pequeno e o bg ficou zebrado, entao colocou altura 100% */
        }
        body {
            background-image: linear-gradient( to top, #FAB953 10%,#E95C48 30%,#DA2E54 100%,#A04594 100%,#6456A1 100%);
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <h1> Testando Gradientes</h1>
</body>
</html>
